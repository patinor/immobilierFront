<div class="product-slide-container">
    <div class="product-slide" *ngFor="let product of products">
      <img [src]="product.imageUrl" alt="{{ product.name }}" class="product-image" />
      <h2 class="product-name">{{ product.name }}</h2>
      <p class="product-price">{{ product.price | currency:'EUR' }}</p>
      <div class="product-buttons">
        <button (click)="addToCart(product)" class="btn btn-primary">Ajouter au panier</button>
        <button (click)="viewDetails(product)" class="btn btn-secondary">Voir les d√©tails</button>
      </div>
    </div>
  </div>
