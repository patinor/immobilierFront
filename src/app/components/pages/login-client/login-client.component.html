<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title text-center">Page de connexion</h5>
            <form (ngSubmit)="submit(clientForm)" #clientForm="ngForm" enctype="multipart/form-data" novalidate>
  
              <div class="form-group">
                <label for="name">Identifiant :</label>
                <input type="text" class="form-control" id="name" [(ngModel)]="client.nom" name="nom" required>
                <div *ngIf="clientForm.submitted && !client.nom" class="text-danger">L identifiant est requis</div>
              </div>
  

              <div class="form-group">
                <label for="tel">Mot de passe:</label>
                <input type="password" class="form-control" id="tel" [(ngModel)]="client.password" name="password" required>
                <div *ngIf="clientForm.submitted && !client.password" class="text-danger">Le mot de passe est requis</div>
              </div>

            
              <button type="submit" class="btn btn-primary btn-block">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
